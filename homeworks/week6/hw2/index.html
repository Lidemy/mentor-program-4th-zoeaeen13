<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body class="debug">
    <form class="form">
        <section class="wrapper">
            <h1 class="activity-title">
                新拖延運動報名表單
            </h1>
            <p class="activity-desc">
                活動日期：2020/12/10 ~ 2020/12/11<br>
                活動地點：台北市大安區新生南路二段1號
            </p>
            <div class="remind">*必填</div>

            <div class="question">
                暱稱
            </div>
            <input class="input" type="text" placeholder="您的回答" >

            <div class="question">
                電子郵件
            </div>
            <input class="input" type="text" placeholder="您的電子郵件">

            <div class="question">
                手機號碼
            </div>
            <input class="input" type="text" placeholder="您的手機號碼">

            <div class="question">
                報名類型
            </div>

            <div class="radio-group">
                <div>
                    <input type="radio" id="choice1" name="choices">
                    <label for="choice1"><span></span>躺在床上用想像力實作</label>
                </div>
                <div>
                    <input type="radio" id="choice2" name="choices">
                    <label for="choice2"><span></span>趴在地上滑手機找現成的</label>    
                </div>
            </div>

            <div class="question">
                怎麼知道這個活動的？
            </div>

            <input class="input" type="text" placeholder="您的回答">

            <div class="others">
                其他
                <div>
                    對活動的一些建議
                </div>
            </div>
            <input class="input" type="text" placeholder="您的回答">

            <input class="btn-submit" type="submit" placeholder="提交">

            <div class="suggestion">請勿透過表單送出您的密碼。</div>
        </section>
    </form>

    <footer class="footer">
        <p>
            © 2020 © Copyright. All rights Reserved.
        </p>
    </footer>
</body>
</html>
