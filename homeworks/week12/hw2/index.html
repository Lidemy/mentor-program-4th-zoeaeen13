<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <title>TODO List</title>
</head>
<body>
  <div class="wrapper">
    <form class="form" action="" method="POST">
      <h1>TODOs</h1>
      <div class="form_items">
        <input type="text" placeholder="do something...">
        <button type="button" class="btn btn-light">Add</button>  
      </div>
    </form>
    <section class="section_buttons">
      <button type="button" class="btn btn-danger">Clear</button>  
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="options" id="all" checked> All
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="completed"> Completed
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="incomplete"> incomplete
        </label>
      </div>
      <button type="button" class="btn btn-primary">Update</button>
    </section>

    <section class="section_todos">
      <div class="todo_item">
        <div class="todo_icon">
          <img class="img_icon_check" src="./images/uncheck.png">
        </div>
        <input type="text" value="哈哈第一個">
        <div class="todo_icon">
          <img class="img_icon_delete" src="./images/delete.png">
        </div>
      </div>
      <div class="todo_item">
        <div class="todo_icon">
          <img class="img_icon_check" src="./images/uncheck.png">
        </div>
        <input type="text" value="哈哈No.2">
        <div class="todo_icon">
          <img class="img_icon_delete" src="./images/delete.png">
        </div>
      </div>
      <div class="todo_item">
        <div class="todo_icon">
          <img class="img_icon_check" src="./images/uncheck.png">
        </div>
        <input type="text" value="哈哈">
        <div class="todo_icon">
          <img class="img_icon_delete" src="./images/delete.png">
        </div>
      </div>
      
    </section>
  </div>
</body>
<script type="text/javascript" src="demo.js"></script>
</html>
