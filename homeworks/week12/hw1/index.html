<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>留言板</title>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <h1>大家の留言板</h1>
    <form class="form_discussions">
      <div class="form-group mt-3">
        <label for="nickname">暱稱</label>
        <input type="text" class="form-control" name="nickname" id="nickname" aria-describedby="nicknameHelp" required>
        <small id="nicknameHelp" class="form-text text-muted">Choose a name that you’ll easily recognize</small>
      </div>
      <div class="form-group">
        <label for="content">留言內容</label>
        <textarea name="content" class="form-control" rows="4"required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">送出</button>
    </form>
    <div class="discussions row row-cols-1 row-cols-md-2 mt-5"></div>
    <div class="section_add_more">
      <button type="button" class="btn_more btn btn-primary">載入更多</button>
    </div>

  </div>
</body>
<script type="text/javascript" src="demo.js"></script>
</html>
